---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: bash

inputs:
  - name: pcf-pipelines
  - name: om

outputs:
  - name: diagnostic-report

params:
  OM_TARGET: ~
  OM_CLIENT_ID: ~
  OM_CLIENT_SECRET: ~
  OM_CONNECT_TIMEOUT: 1800
  OM_REQUEST_TIMEOUT: 3200
  OM_OUTPUT_FILE: "exported-diagnostic-report"

run:
  path: pcf-pipelines/tasks/export-opsmgr-diagnostic-report/task.sh
